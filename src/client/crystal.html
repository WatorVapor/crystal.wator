<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Crystal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  </head>
  
  <body>  
    <header class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <div class="container-fluid">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Address</th>
            <th scope="col">Balance</th>
            <th scope="col">Message</th>
          </tr>
        </thead>
        <tbody id="address-list">
          <tr v-for="address in allAddress">
            <td class="d-none">{{address}}</td>
            <td><button type="button" class="btn btn-success" onclick="onClickGotoDevice(this)">{{address}}</button></td>
            <td><button type="button" class="btn btn-danger" onclick="onClickUnbindDevice(this)">1.0</button></td>
          </tr>
          <tr>
            <td>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">comment:</span>
                </div>
                <input type="text" class="form-control"></input>
                <div class="input-group-append">
                  <button type="button" class="btn btn-primary" onclick="onClickCreateAddress(this)">+</button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
      //let uri = "ws://127.0.0.1:18020";
      let uri = "ws://192.168.100.200:18020";
      let ws = new WebSocket(uri);
      ws.onopen = onOpen;
      ws.onmessage = onMessage;
      ws.onclose = onClose;
      ws.onerror = onError;
      function onOpen(evt) {
        console.log('onOpen::evt=<',evt,'>');
        setTimeout(function(){
          readAddress();
        },1);
      }
      function onMessage(evt) {
        console.log('onMessage::evt=<',evt,'>');
        let msgJson = JSON.parse(evt.data);
        console.log('onMessage::msgJson=<',msgJson,'>');
        if(msgJson) {
          if(msgJson.response) {
            if(msgJson.response === 'address') {
              onReadAddress(msgJson.address);
            }
          }
        }
      }
      function onClose(evt) {
        console.log('onClose::evt=<',evt,'>');
      }
      function onError(evt) {
        console.log('onError::evt=<',evt,'>');
      } 
    </script>
    
    
    
    <script>
      function readAddress(evt) {
        console.log('readAddress::evt=<',evt,'>');
        let api = {
          request:'address'
        };
        ws.send(JSON.stringify(api));
      }
      function onReadAddress(addresses) {
        console.log('onReadAddress::addresses=<',addresses,'>');
        let listBindDevice = new Vue({
          el: '#address-list',
          data: { allAddress: addresses }
        })
      }  
    </script>
    

    <script>
      function onClickCreateAddress(elem) {
        console.log('onClickCreateAddress::elem=<',elem,'>');
        let message = elem.parentNode.parentNode.getElementsByTagName('input')[0].value || '';
        console.log('onClickCreateAddress::message=<',message,'>');
        let api = {
          request:'createAddress',
          comment:message
        };
        ws.send(JSON.stringify(api));
      }
    </script>
    
    
  </body>
</html>
