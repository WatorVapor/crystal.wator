version: '3'
services:
  ipfs-dameon:
    image: node:10
    volumes:
      - ./app:/opt/app
    working_dir: "/opt/app"
    command: npm i --save ipfs
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
networks:
  outside:
    external:
      name: "host"
