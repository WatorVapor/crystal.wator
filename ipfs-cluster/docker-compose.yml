version: '3'
services:
  ipfs-public:
    image: node:10
    volumes:
      - ./app:/opt/app
      - ./init-and-daemon.sh:/opt/app/node_modules/ipfs/init-and-daemon.sh
      - ./storage-ipfs:/root/.jsipfs
      - ./config-nodejs.js:/opt/app/node_modules/ipfs/src/core/runtime/config-nodejs.js
    working_dir: "/opt/app"
    command: node_modules/ipfs/init-and-daemon.sh
    environment:
      - IPFS_PATH=/root/.jsipfs
      - IPFS_API_HOST=127.0.0.1
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
  ipfs-private:
    image: node:10
    volumes:
      - ./private-app:/opt/app
      - ./init-and-daemon.sh:/opt/app/node_modules/ipfs/init-and-daemon.sh
      - ./private-storage-ipfs:/root/.jsipfs
      - ./private-config-nodejs.js:/opt/app/node_modules/ipfs/src/core/runtime/config-nodejs.js
    working_dir: "/opt/app"
    command: node_modules/ipfs/init-and-daemon.sh
    environment:
      - IPFS_PATH=/root/.jsipfs
      - IPFS_API_HOST=127.0.0.1
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 256M
networks:
  outside:
    external:
      name: "host"
